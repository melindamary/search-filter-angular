<div class="container">
    <input [(ngModel)]="toFilter" placeholder="Search" id="search-input" />
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
            @for(item of productData | searchfilter:toFilter; track item.id){
                <tr appMyerror>
                    <td>{{item.title}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.price}}</td>
                  </tr>
            }
          
        </tbody>
      </table>
</div>
